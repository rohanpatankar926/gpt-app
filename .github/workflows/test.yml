name: build_deploy_aks

on:
  push:
    paths:
      - main1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code 
        uses: actions/checkout@v3
      - name: ACR build
        id: build-push-acr
        uses: azure/acr-build@v1
        with:
          service_principal: gpt-app-test
          service_principal_password: 5Am8Q~azXCojZL2yP3RIINDE3tKc1eaNvIRl8cK2
          tenant: c2c7577c-0754-49cc-8fa5-ee89ab7910e3
          registry: ${{ secrets.REGISTRY }}
          repository: ${{ secrets.REPOSITORY }}
          image:  pdfchat_backend
          folder: backend/app
          branch: main
          tag: kube4

      - name: Azure login
        id: login
        uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: '${{ secrets.resource_group }}' 
          cluster-name: '${{ secrets.cluster_name }}'
      - name: Setup kubectl
        id: install-kubectl
        uses: azure/setup-kubectl@v3
      - name: Deploy to AKS
        id: deploy-aks
        uses: Azure/k8s-deploy@v4
        with:
          namespace: 'gptapp-backend'
          manifests: |
            ${{ secrets.yml_file_location }}
          images: '${{ secrets.registry }}.azurecr.io/${{ secrets.repository }}/pdfchat_backend:kube4'
          pull-images: false